<nav class="app-nav" [ngClass]="{'active': isOpen}">
    <div class="close">
        <button class="icon-button" (click)="handleCloseNavClick()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="primer">
        <img src="../assets/yar-cat.jpg" alt="yar cat">
    </div>
    <ul>
        <li *ngFor="let item of navItems"
            [ngClass]="{'active': item.key === activeNavItem.key}"
            (click)="handleNavItemClick(item.key)">{{item.title}}</li>
    </ul>
</nav>
